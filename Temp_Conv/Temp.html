<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device_width,initial-scale=1">
    <title> Temp_Converter</title>
    <link rel="stylesheet" href="temp_style.css">
</head>
<body>

    <div class ="container">

        <center><h1>Temperature Converter</h1> 
        <br>

        <form id="calcTemp" onsubmit="calculateTemp(); 
        return false">
            <label for="temp">Enter the Temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" placeholder="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176; Celsius</option>
                <option value="fah">&#176; Fahrenheit</option>
            </select>

            <br>
            <input type="submit" name="temp" id="submit">
            <input type="reset" name="temp" id="clear">
            <br>
            <span id="result"></span>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
